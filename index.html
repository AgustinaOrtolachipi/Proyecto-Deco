<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DecoHouse</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <section class="banner">
        <img src="./static/banner.jfiff">
    </section>
    <section class="container">
        <div class="slider-wrapper">
            <div class="slider">
                <img id="slide-1" src="./static/deco-1.jpg" alt="slider deco img">
                <img id="slide-2" src="./static/deco-2.jpg" alt="slider deco img">
                <img id="slide-3" src="./static/deco-3.jpg" alt="slider deco img">
                <img id="slide-4" src="./static/deco-4.jpg" alt="slider deco img">
                <img id="slide-5" src="./static/deco-5.jpg" alt="slider deco img">
                <img id="slide-6" src="./static/deco-6.jpg" alt="slider deco img">
            </div>
            <div class="slider-nav">
                <a href="#slide-1"></a>
                <a href="#slide-2"></a>
                <a href="#slide-3"></a>
                <a href="#slide-4"></a>
                <a href="#slide-5"></a>
                <a href="#slide-6"></a>
            </div>
        </div>
        <span class="works-title">
            Nuestros trabajos
        </span>
    </section>
</body>
</html>
