<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="form.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Registro de Usuarios</title>
</head>
<body>
    <div class="container-form register">
        <div class="information">
            <div class="info-childs">
                <h2>Bienvenido</h2>
                <p>Para unirte a nuestra comunidad por favor Inicia Sesion con tus datos</p>
                <input type="button" value="Iniciar Sesion" id="sign-in">
            </div>
        </div>
        <div class="form-information">
            <div class="form-information-childs">
                <h2>Crear una Cuenta</h2>
            </div>
            <form class="form" id="registerForm">
                <label >
                    <i class='bx bx-user'></i>
                    <input type="text" id="registerFullName" placeholder="Nombre Completo" required>
                </label>
                <label >
                    <i class='bx bx-envelope' ></i>
                    <input type="email" id="registerEmail" placeholder="Correo Electronico" required>
                </label>
                <label >
                    <i class='bx bx-lock-alt' ></i>
                    <input type="password" id="registerPassword" placeholder="Contraseña" required>
                </label>
                <input type="submit" value="Registrarse">
            </form>
        </div>
    </div>

    <div class="container-form login hide">
        <div class="information">
            <div class="info-childs">
                <h2>Bienvenido Nuevamente</h2>
                <p>Para unirte a nuestra comunidad por favor Inicia Sesion con tus datos</p>
                <input type="button" value="Registrarse" id="sign-up">
            </div>
        </div>
        <div class="form-information">
            <div class="form-information-childs">
                <h2>Iniciar Sesion</h2>
            </div>
            <form class="form" id="loginForm">
                <label >
                    <i class='bx bx-envelope' ></i>
                    <input type="email" id="loginEmail" placeholder="Correo Electronico" required>
                </label>
                <label >
                    <i class='bx bx-lock-alt' ></i>
                    <input type="password" id="loginPassword" placeholder="Contraseña" required>
                </label>
                <input type="submit" value="Iniciar Sesion">
            </form>
        </div>
    </div>

    <script src="form.js"></script>
    <script src="usersData.js"></script>
</body>
</html>
