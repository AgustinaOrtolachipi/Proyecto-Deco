<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Formulario de Registro e Inicio de Sesión</title>
<link rel="stylesheet" type="text/css" href="form.css">
</head>
<body>

<h2>Registro e Inicio de Sesión</h2>

<div id="registro" class="hidden">
  <h3>Registro</h3>
  <form id="registroForm">
    <label for="nombreRegistro">Nombre:</label><br>
    <input type="text" id="nombreRegistro" required><br>
    <label for="emailRegistro">Email:</label><br>
    <input type="email" id="emailRegistro" required><br>
    <label for="contrasenaRegistro">Contraseña:</label><br>
    <input type="password" id="contrasenaRegistro" required><br>
    <button type="submit">Registrarse</button>
  </form>
</div>

<div id="inicioSesion" class="hidden">
  <h3>Iniciar Sesión</h3>
  <form id="inicioSesionForm">
    <label for="emailInicio">Email:</label><br>
    <input type="email" id="emailInicio" required><br>
    <label for="contrasenaInicio">Contraseña:</label><br>
    <input type="password" id="contrasenaInicio" required><br>
    <button type="submit">Iniciar Sesión</button>
  </form>
</div>

<div id="mensaje"></div>

<script src="form.js"></script>

</body>
</html>
